sudo: required
addons:
  chrome: stable
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod
  - ng test --browsers ChromeHeadless --single-run
after_success:
  - npm run travis-deploy-once "../node_modules/.bin/semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
